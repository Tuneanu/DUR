<script>  
	$(document).ready(function(){  
	$('#searchBar').keyup(function(){  
		var query = $(this).val();  
		if(query != '')  
		{  
			$.ajax({  
			url:"search.php",  
			method:"POST",  
			data:{query:query},  
			success:function(data)  
			{  
				$('#listaCuvinte').fadeIn();  
				$('#listaCuvinte').html(data);  
			}  
			});  
		}  
	});  
		$(document).on('click', 'li', function(){  
		$('#searchBar').val($(this).text());  
		$('#listaCuvinte').fadeOut();  
	});  
});  
 </script>
