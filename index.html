<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
<link href="css/styles.css" rel="stylesheet" type="text/css">
<style>  
	ul{  
	background-color:#eee;  
	cursor:pointer;  
	}  
	li{  
	padding:12px;  
	}  
</style>  
<meta charset="UTF-8">

<title>Navbar</title>

</head>

<body>
	<header>
		<div class="container">
			
			<img src="assets/logo.png" alt="logo" class="logo">
			
			<nav>
			<ul>
			<li><a href="#">Cuvantul zilei</a></li>
			<li><a href="#">Random</a></li>
			<li><a href="#">Magazin online</a></li>
			
			</ul>
			
			</nav>
			
		</div>
	</header>
	
           <div class="container" style="width:500px;">  

                <label>Cauta cuvantul dorit</label>  
                <input type="text" name="searchBar" id="searchBar" class="form-control" placeholder="Introdu cuvantul" />  
				<button type="submit">Search</button>
                <div id="listaCuvinte"></div>  
           </div>  
</body>
</html>
<script>  
	$(document).ready(function(){  
	$('#searchBar').keyup(function(){  
		var query = $(this).val();  
		if(query != '')  
		{  
			$.ajax({  
			url:"search.php",  
			method:"POST",  
			data:{query:query},  
			success:function(data)  
			{  
				$('#listaCuvinte').fadeIn();  
				$('#listaCuvinte').html(data);  
			}  
			});  
		}  
	});  
		$(document).on('click', 'li', function(){  
		$('#searchBar').val($(this).text());  
		$('#listaCuvinte').fadeOut();  
	});  
});  
 </script>
